<!DOCTYPE html> 
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>タイトル</title>
</head>
<body>
<p id="msg"></p>
<button type="button" id="btn">名前を表示</button>
	<!-- script要素 -->
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    "use strict";
$(function(){
    $("#btn").on("click",function(){
        $("#msg").text("横溝優");
    })
})
</script>
</body>
</html>
